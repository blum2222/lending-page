<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Telegram Search</title>
    <link rel="icon" type="image/png" href="images/favicon-inverted.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/ids.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>

  <body class="ids">
    <header class="ids__header">
      <div class="ids__wrapper XL">
        <nav class="header">
          <a class="header__logo" href="/">
            TELEGRAMSEARCH
          </a>
    
          <ul class="header__menu">
            <li><a href="#pricing">Цены</a></li>
            <li><a href="#docs">Документация</a></li>
            <li><a href="#blog">Блог</a></li>
            <li><a href="#contact">Контакты</a></li>
          </ul>
    
          <a class="header__button" href="downloads/app.exe">Попробовать</a>
          
          <button class="header__burger" aria-label="Меню">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>
    
    <div class="mobile-menu">
      <ul class="mobile-menu__list">
        <li><a href="#pricing">Цены</a></li>
        <li><a href="#docs">Документация</a></li>
        <li><a href="#blog">Блог</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </div>
    <div class="ids__space L"></div>
    <div class="ids__space L"></div>

    <main>
      <div class="ids__wrapper XL">
        <div class="ids__text-width">
          <h1 class="XS hero__title">TeleSearch — лучший способ <br> организовать ваши посты в телеграмме</h1>
          <div class="ids__space S"></div>
          <div class="hero__link">
            <a class="hero__button header__button" href="http://localhost:3000/telegram-search-win.exe">Начать пользоваться</a>
            <a href="http://">Тарифы</a>
          </div>
        </div>
        <div class="ids__space L"></div>
        <img class="demo__image" src="images/gallery/u4882412858_14h_The_main_description_of_this_painting_is_a_co_6bb44211-3085-4b96-88ab-e0999446b92b_0.png" alt="TeleSearch" />
      </div>
    </main>

    <footer></footer>
    <script>
      // Mobile menu toggle
      const burger = document.querySelector('.header__burger');
      const mobileMenu = document.querySelector('.mobile-menu');
      const body = document.body;
      
      burger.addEventListener('click', function() {
        mobileMenu.classList.toggle('mobile-menu--active');
        burger.classList.toggle('header__burger--active');
        body.style.overflow = mobileMenu.classList.contains('mobile-menu--active') ? 'hidden' : '';
      });
      
      // Close menu when clicking on a link
      const mobileLinks = document.querySelectorAll('.mobile-menu__list a');
      mobileLinks.forEach(link => {
        link.addEventListener('click', function() {
          mobileMenu.classList.remove('mobile-menu--active');
          burger.classList.remove('header__burger--active');
          body.style.overflow = '';
        });
      });
    </script>
  </body>
</html>
